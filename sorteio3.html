<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Divisor de Equipes de Futebol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="auth-section">
    <h1>Login</h1>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="E-mail" required>
      <input type="password" id="login-password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <hr>
    <h1>Criar Conta</h1>
    <form id="register-form">
      <input type="email" id="register-email" placeholder="E-mail" required>
      <input type="password" id="register-password" placeholder="Senha" required>
      <button type="submit">Registrar</button>
    </form>
  </div>

  <div id="app-content" style="display: none;">
    <div class="row" style="justify-content:space-between;align-items:center;">
      <h1>Divisor de Equipes de Futebol</h1>
      <button id="btn-logout" class="btn btn-warn">Sair</button>
    </div>

    <div id="status" class="status muted">Conectando ao Firebase...</div>

    <div class="grid two">
      <div class="card">
        <h2>Adicionar / Editar Jogador</h2>
        <label for="nome">Nome *</label>
        <input id="nome" type="text" placeholder="Nome do jogador" required>
        </div>
    </div>
    <div class="card">
      <h2>Jogadores (<span id="countJogadores">0</span>) <span id="contSelecionados" class="small muted"></span></h2>
      <div id="listaJogadores" class="list"></div>
    </div>
    <div class="card">
      <h2>Hist√≥rico de Sorteios</h2>
      <div id="historicoSorteios" class="list"></div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
