<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Divisor de Equipes de Futebol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos para controlar a visibilidade do login vs app */
    #login-container {
      max-width: 400px;
      margin: 50px auto;
    }
    #app-container {
      display: none; /* O app começa oculto */
    }
    #app-container.show {
      display: block; /* O script remove/adiciona esta classe para mostrar o app */
    }
  </style>
</head>
<body>

  <div id="status" class="status muted">Aguardando login...</div>

  <div id="login-container" class="card">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="E-mail" required>
    <input type="password" id="login-password" placeholder="Senha" required>
    <button id="btnLogin" class="btn">Entrar</button>
  </div>

  <div id="app-container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h1>Divisor de Equipes de Futebol</h1>
      <button id="btnLogout" class="btn btn-danger">Sair</button>
    </div>

    <div class="grid two">
      <div class="card" id="add-edit-form">
        <h2>Adicionar / Editar Jogador</h2>

        <label for="nome">Nome *</label>
        <input id="nome" type="text" placeholder="Nome do jogador" required>

        <label for="pe">Pé dominante *</label>
        <select id="pe" required>
          <option value="">Selecione</option>
          <option value="destro">Destro</option>
          <option value="canhoto">Canhoto</option>
          <option value="ambidestro">Ambidestro</option>
        </select>

        <label for="papagaio">Papagaio</label>
        <select id="papagaio">
          <option value="nao">Não</option>
          <option value="sim">Sim</option>
        </select>

        <label>Posições que joga *</label>
        <div class="pos-group" id="posicoes">
          <label><input type="checkbox" value="goleiro">Goleiro</label>
          <label><input type="checkbox" value="zagueiro">Zagueiro</label>
          <label><input type="checkbox" value="lateral">Lateral</label>
          <label><input type="checkbox" value="meio-campo">Meio-Campo</label>
          <label><input type="checkbox" value="atacante">Atacante</label>
        </div>

        <label for="preferida">Posição preferida</label>
        <select id="preferida">
          <option value="">Nenhuma</option>
          <option value="goleiro">Goleiro</option>
          <option value="zagueiro">Zagueiro</option>
          <option value="lateral">Lateral</option>
          <option value="meio-campo">Meio-Campo</option>
          <option value="atacante">Atacante</option>
        </select>

        <label>Atributos (0-10)</label>
        <div class="number-grid">
          <div><label>Velocidade</label><select id="velocidade"></select></div>
          <div><label>Defesa</label><select id="defesa"></select></div>
          <div><label>Ataque</label><select id="ataque"></select></div>
          <div><label>Preparo Físico</label><select id="preparoFisico"></select></div>
          <div><label>Cabeceio</label><select id="cabeceio"></select></div>
          <div><label>Finalização</label><select id="finalizacao"></select></div>
          <div><label>Passe</label><select id="passe"></select></div>
          <div><label>Domínio</label><select id="dominio"></select></div>
          <div><label>Drible</label><select id="drible"></select></div>
          <div><label>Força</label><select id="forca"></select></div>
          <div><label>Guarda Redes</label><select id="guardaRedes"></select></div>
          <div><label>Agilidade</label><select id="agilidade"></select></div>
        </div>

        <div class="row" style="margin-top:12px">
          <button id="btnSalvar" class="btn">Salvar Jogador</button>
          <button id="btnCancelar" class="btn btn-warn" style="display:none">Cancelar</button>
        </div>
      </div>

      <div class="card">
        <h2>Configurar e Sortear</h2>

        <label for="jogadoresPorEquipe">Jogadores por equipe</label>
        <select id="jogadoresPorEquipe"></select>

        <div class="row" style="margin-top:12px">
          <button id="btnDividir" class="btn">Dividir Equipes</button>
          <button id="btnSalvarSorteio" class="btn btn-warn" disabled>Salvar Sorteio</button>
        </div>

        <div class="small muted" style="margin-top:8px">
          A posição preferida tem prioridade no sorteio. Se não especificada, usa a primeira posição marcada.
        </div>

        <div style="margin-top:12px">
          <h3 style="text-align:center;margin:.5rem 0">Resultado do Sorteio</h3>
          <div id="resultadoSorteio" class="teams"></div>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Jogadores (<span id="countJogadores">0</span>) <span id="contSelecionados" class="small muted"></span></h2>
      <div id="listaJogadores" class="list"></div>
    </div>

    <div class="card">
      <h2>Histórico de Sorteios</h2>
      <div id="historicoSorteios" class="list"></div>
    </div>
  </div> <script type="module" src="script.js"></script>
</body>
</html>
